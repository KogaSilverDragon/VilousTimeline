<div class="card"
     style="width: 300px;">
  <div class="card-body">
    <h5 class="card-title">{{timeline?.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
    <p class="card-text"
        [innerHTML]="timeline?.introduction"></p>
    <p class="card-text text-muted">{{timeline?.eras.length}} eras</p>
  </div>
</div>
